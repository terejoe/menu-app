<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Restaurant Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
  </head>

  <body>

    <header class="header">
      <h1 class="header-text"><a href="#" class="header-text-link">HOME</a></h1>
      <nav>
        <ul>
          <li><a href = "#">Starter</a></li>
          <li><a href = "">Drinks</a></li>
          <li><a href = "">Dessert</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section class="starter-menu">
        <div class="photo-menu">
          <img src="media/victoria-shes-UC0HZdUitWY-unsplash.jpg" class="img-one" alt="">
          <img src="media/chad-montano-MqT0asuoIcU-unsplash.jpg" class="img-two" alt="">
          <img src="media/farhad-ibrahimzade-TvMWBS6TIsg-unsplash.jpg" class="img-three" alt="">
        </div>

        <div class="price-menu">
          <h2 class="menu-text">MENU</h2>
          <div>
            <h3 class="starter">Starter</h3>

            <div class="food">
              <div class="main-course">
                <p class="food-name">Onion Ring</p>
                <p class="food-description">served with mayonaise</p>
              </div>
              <div class="food-price">$7.00</div>
            </div>

            <div class="food">
              <div class="main-course">
                <p class="food-name">Fish n Chips</p>
                <p class="food-description">served with french fries, tomato sauce, chili <br class="break"> sauce and mayonaise</p>
              </div>
              <div class="food-price">$7.00</div>
            </div>

            <div class="food">
              <div class="main-course">
                <p class="food-name">Chicken Wings</p>
                <p class="food-description">served with chili sauce and mayonaise</p>
              </div>
              <div class="food-price">$7.00</div>
            </div>
            <hr class="hr-line">
          </div>

          
        </div>
      </section>
    </main>

  </body>
</html>
